[workspace]
resolver = "3"
members = [
    "shell",
    "rholang-tree-sitter"
]
resolver = "3"

[workspace.dependencies]
anyhow = "*"
async-trait = "*"
tokio = { version = "*", features = ["rt", "rt-multi-thread", "full"] }
rustyline-async = "*"
rustyline = "*"
rstest = "*"
clap = { version = "*", features = ["derive"] }
async-std = { version = "*", features = ["attributes"] }

[profile.dev]
debug = true