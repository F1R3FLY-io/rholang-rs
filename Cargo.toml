[workspace]
members = [
    "shell",
]
resolver = "2"

[workspace.dependencies]
anyhow = "*"
async-trait = "*"
tokio = { version = "*", features = ["rt", "rt-multi-thread", "full"] }
rustyline-async = "*"
rustyline = "*"
rstest = "*"
clap = { version = "*", features = ["derive"] }
async-std = { version = "*", features = ["attributes"] }
serde = { version = "*", features = ["derive"] }
serde_json = "*"

[profile.dev]
debug = true