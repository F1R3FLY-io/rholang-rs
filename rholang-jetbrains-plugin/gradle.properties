# Configure Gradle to use Java 19 or lower for its JVM
# Uncomment the line below and set the path to your Java 19 (or lower) installation
# org.gradle.java.home=/path/to/java19

# Alternatively, you can set JAVA_HOME environment variable before running Gradle
# Example: export JAVA_HOME=/path/to/java19

# Enable auto-detection of Java installations
org.gradle.java.installations.auto-detect=true

# JVM arguments for Gradle
org.gradle.jvmargs=-Xmx2g -XX:MaxMetaspaceSize=512m -XX:+HeapDumpOnOutOfMemoryError
